# Binding From Environment Variables https://docs.spring.io/spring-boot/docs/current/reference/html/features.html#features.external-config.typesafe-configuration-properties.relaxed-binding.environment-variables

spring:
  main:
    banner-mode: off
  application:
    name: auth-service
  datasource:
    url: "jdbc:postgresql://localhost:5432/mydatabase"
    username: "myuser"
    password: "secret"
    driver-class-name: org.postgresql.Driver
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: none
#    defer-datasource-initialization: true
  sql:
    init:
      mode: always
  kafka:
    bootstrap-servers: localhost:29092
    properties:
      #Server host name verification is disabled by setting ssl.endpoint.identification.algorithm to an empty string
      ssl.endpoint.identification.algorithm:
    producer:
      retries: 0
      acks: 1
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      group-id: auth-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      enable-auto-commit: false

app:
  kafka:
    producer:
      topics:
        account-created: account.created
    consumer:
      topic: ""
  security:
    jwt:
      keystore-password: password
      key-alias: jwtsigning
      private-key-passphrase: password
      keystore-location: keys/keystore.jks
    cors:
      origin: "*"

server:
  # 0 = random for local dev
  port: 0

management:
  tracing:
    sampling:
      probability: 1.0
  metrics:
    distribution:
      percentiles-histogram:
        "[http.server.requests]": true
  health:
    defaults:
      # better create custom HealthIndicator's
      enabled: true
  endpoint:
    health:
      enabled: true
      show-details: never
    prometheus:
      enabled: true
    loggers:
      # for boot-admin
      enabled: true
    info:
      enabled: true
  endpoints:
    web:
      exposure:
        include: info, health, prometheus, loggers, openapi, swagger-ui
      base-path: /service
      path-mapping:
        health: healthcheck
    # fot security
    enabled-by-default: false
  server:
    # 0 = random for local dev
    port: 0
  info:
    git:
      enabled: true
    java:
      enabled: true

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
  show-actuator: false
  use-management-port: true

# traceID and spanId are predefined MDC keys - we want the logs to include them
logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
  level:
    org:
      springframework:
        security: DEBUG